<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/../layer/theme/default/layer.css">
    <script src="/../bootstrap/js/jquery.min.js"></script>
    <script src="/../bootstrap/js/bootstrap.min.js"></script>
    <script src="/../layer/layer.js"></script>
</head>
<body>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1>登录界面</h1>
            <p id="ps" hidden style="color: red">用户名或密码错误</p>
        </div>

        <div class="panel-body">
            <form class="form-horizontal" id="hform" action="/user/login.action" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-10">
                        <input type="hidden" name="uid"  />
                        <input  class="form-control" id="uname" name="uname"  >
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="upwd" name="upwd"  >
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">确认登录</button>
                    </div>
                </div>
            </form>
        </div>


        <div class="panel-footer text-right">
            深圳知领，版权所有。
        </div>
    </div>
</div>



</body>

<script>
    $("#upwd").keyup(function () {
        $.post("/user/panduan.action",
            $("horm").serialize(),
            function (data) {
            if($(data)=="f"){
                $("#ps").prop("hidden","");
            }
        },"text");
    })
</script>
</html>
